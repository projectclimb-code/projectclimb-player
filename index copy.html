<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      #canvasOutput {
        position: fixed; /* stays fixed while scrolling */
        top: 0;
        left: 0;
        width: 100vw; /* full window width */
        height: 100vh; /* full window height */
        z-index: 9999; /* stays on top if needed */
        pointer-events: none;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <button id="processButton" onclick="processImage()">Process Image</button>
    <div>
      <canvas id="canvasOutput"></canvas>
    </div>
    <script type="text/javascript">
      var Module = {
        // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
        onRuntimeInitialized() {
          document.getElementById('status').innerHTML = 'OpenCV.js is ready.'
        },
      }

      async function processImage(dataUrl) {
        let time = Date.now()
        let canvas = document.getElementsByTagName('canvas')[0]

        cv = cv instanceof Promise ? await cv : cv
        let src = cv.imread(canvas)
        let dst = new cv.Mat()

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
          0,
          0, // top-left
          src.cols,
          0, // top-right
          0,
          src.rows, // bottom-left
          src.cols,
          src.rows, // bottom-right
        ])

        // Destination points (where you want them mapped)
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
          150,
          150, // new top-left
          src.cols - 50,
          220, // new top-right
          220,
          src.rows - 50, // new bottom-left
          src.cols - 60,
          src.rows - 20, // new bottom-right
        ])

        // Compute 3x3 perspective transform matrix
        let M = cv.getPerspectiveTransform(srcTri, dstTri)

        // Warp the image (like cv2.warpPerspective)
        let dsize = new cv.Size(src.cols, src.rows)
        cv.warpPerspective(src, dst, M, dsize, cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar())

        cv.imshow('canvasOutput', dst)
        src.delete()
        dst.delete()
        srcTri.delete()
        dstTri.delete()
        M.delete()
        time = Date.now() - time
        console.log('Processing time: ' + time + ' ms')
      }

      window.processImage = processImage
    </script>
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  </body>
</html>
